<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>K-HUB | Creative Infrastructure</title>
<!-- LIBS -->
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&family=DM+Serif+Display:italic&display=swap" rel="stylesheet">
<style>
:root { --kb-orange: #FF8C00; }
body { background-color: #000000; color: #FFFFFF; font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; overflow: hidden; }
.font-serif { font-family: 'DM Serif Display', serif; }
.glass { background: rgba(255, 255, 255, 0.015); backdrop-filter: blur(30px); border: 1px solid rgba(255, 255, 255, 0.05); }
.hidden { display: none; }
.active-tab { background: rgba(255, 255, 255, 0.05); color: white !important; }
input::placeholder { color: #333; }
@keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
.animate-fade-in { animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
</style>
</head>
<body class="flex h-screen w-full">
<!-- 1. THE GATEKEEPER (LOGIN SCREEN) -->
<div id="gatekeeper" class="absolute inset-0 z-50 bg-black flex flex-col items-center justify-center p-6">
<div class="max-w-sm w-full space-y-12 animate-fade-in">
<div class="text-center">
<h1 class="text-4xl font-black italic tracking-tighter uppercase underline decoration-orange-500 decoration-4 underline-offset-8">K-HUB</h1>
<p class="text-[10px] font-bold text-zinc-500 uppercase tracking-[0.4em] mt-6">Creative Infrastructure v1.0</p>
</div>
<div class="glass p-10 rounded-[40px] shadow-2xl">
<div class="space-y-6">
<div>
<label class="text-[9px] font-black uppercase tracking-widest text-orange-500 mb-2 block ml-1">Agency Hub</label>
<input id="input-hub" type="text" placeholder="e.g. TIZIANO" class="w-full bg-black border border-white/10 p-4 rounded-2xl outline-none focus:border-white transition-all uppercase font-bold text-xl tracking-tighter">
</div>
<div>
<label class="text-[9px] font-black uppercase tracking-widest text-zinc-500 mb-2 block ml-1">Access Code</label>
<input id="input-code" type="password" placeholder="••••" maxlength="4" class="w-full bg-black border border-white/10 p-4 rounded-2xl outline-none focus:border-white transition-all text-center font-bold text-2xl tracking-[0.5em]">
</div>
<button id="auth-btn" onclick="authHub()" class="w-full bg-white text-black py-5 rounded-[24px] font-black uppercase tracking-widest text-[10px] flex items-center justify-center gap-2 hover:bg-orange-500 hover:text-white transition-all active:scale-95">
Enter Hub <i data-lucide="arrow-right" size="14"></i>
</button>
</div>
</div>
<p class="text-center text-[9px] font-bold text-zinc-800 uppercase tracking-widest italic">Institutional Standard // Kodeblock</p>
</div>
</div>
<!-- 2. THE COMMAND CENTER (INTERNAL) -->
<div id="command-center" class="hidden flex h-full w-full animate-fade-in">
<!-- SIDEBAR -->
<aside class="w-64 border-r border-white/5 bg-[#000000] flex flex-col h-full z-20">
<div class="p-10 pb-16">
<h2 id="hub-logo" class="text-xl font-black italic tracking-tighter text-white uppercase tracking-widest">HUB</h2>
</div>
<nav class="flex-1 px-4 space-y-10">
<section>
<p class="text-[9px] font-black text-zinc-700 uppercase tracking-[0.3em] mb-4 ml-3">Engine Room</p>
<button class="active-tab w-full flex items-center gap-3 px-4 py-3 text-[12px] font-bold text-white rounded-xl">
<i data-lucide="layout-grid" size="14"></i> Projects
</button>
<button class="w-full flex items-center gap-3 px-4 py-3 text-[12px] font-bold text-zinc-500 hover:text-white transition">
<i data-lucide="message-square" size="14"></i> Messages
</button>
</section>
<section>
<p class="text-[9px] font-black text-zinc-700 uppercase tracking-[0.3em] mb-4 ml-3">The Office</p>
<button class="w-full flex items-center gap-3 px-4 py-3 text-[12px] font-bold text-zinc-500 hover:text-white transition">
<i data-lucide="external-link" size="14"></i> Client View
</button>
</section>
</nav>
<div class="p-6 mt-auto flex items-center gap-3 border-t border-white/5 bg-white/[0.01]">
<div class="w-9 h-9 bg-orange-500 rounded-xl flex items-center justify-center font-black text-black italic text-xs">G</div>
<div class="text-left overflow-hidden">
<p id="staff-name" class="text-[11px] font-black text-white uppercase tracking-tighter truncate">Staff</p>
<p class="text-[8px] text-green-500 font-bold uppercase tracking-widest flex items-center gap-1">
<span class="w-1 h-1 bg-green-500 rounded-full animate-pulse"></span> Creative
</p>
</div>
</div>
</aside>
<!-- MAIN OPS -->
<main class="flex-1 flex flex-col bg-black overflow-hidden">
<header class="h-16 flex items-center justify-between px-10 border-b border-white/5 bg-[#0D1117]/30">
<h3 class="text-[10px] font-black text-zinc-500 uppercase tracking-[0.4em]">Active Operations</h3>
<button class="bg-white text-black px-5 py-2 rounded-full text-[9px] font-black uppercase tracking-widest hover:bg-orange-500 hover:text-white transition-all shadow-xl shadow-white/5">+ New Project</button>
</header>
<div class="flex-1 p-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 overflow-y-auto no-scrollbar">
<!-- Project Card (Placeholder) -->
<div class="glass p-10 rounded-[48px] hover:border-orange-500/30 transition-all cursor-pointer group relative overflow-hidden">
<div class="absolute top-0 right-0 p-6 opacity-5 group-hover:opacity-100 transition-opacity">
<i data-lucide="more-horizontal"></i>
</div>
<div class="flex justify-between items-start mb-12">
<div class="w-12 h-12 bg-white/5 rounded-2xl flex items-center justify-center border border-white/10 group-hover:border-orange-500/50 transition-colors">
<i data-lucide="clapperboard" class="text-zinc-500 group-hover:text-orange-500" size="20"></i>
</div>
<span class="text-[8px] font-black uppercase bg-white/5 text-zinc-500 px-2 py-1 rounded tracking-widest">In Review</span>
</div>
<h4 class="text-2xl font-bold text-white mb-2 tracking-tighter uppercase">Nike Summer '26</h4>
<p class="text-zinc-500 text-xs font-medium mb-8">3 Deliverables · 48GB Logged</p>
<div class="flex items-center justify-between pt-6 border-t border-white/5">
<span class="text-[9px] font-black text-zinc-700 uppercase tracking-widest italic underline underline-offset-4">Client: Nike Global</span>
<i data-lucide="arrow-right" size="14" class="text-zinc-800 group-hover:text-orange-500 transition-colors"></i>
</div>
</div>
</div>
</main>
</div>
<script>
lucide.createIcons();
// THE BRAIN (HARDCODED CONNECTION)
const supabaseUrl = 'https://dbwmlbzadjvcnzcmobda.supabase.co';
const supabaseKey = 'sb_publishable_qQLkXooPkhi43DCuhpUh2w_lRzUvBfX';
const supabase = supabasejs.createClient(supabaseUrl, supabaseKey);
async function authHub() {
const hubInput = document.getElementById('input-hub');
const codeInput = document.getElementById('input-code');
const btn = document.getElementById('auth-btn');
const hubName = hubInput.value.toUpperCase().trim();
const code = codeInput.value.trim();
if(!hubName || !code) return alert("Strategic credentials required.");
btn.innerText = "AUTHENTICATING...";
btn.disabled = true;
try {
// 1. Resolve Hub Identity
const { data: hubs, error: hubError } = await supabase
.from('hubs')
.select('*')
.eq('name', hubName);
if (hubError || !hubs || hubs.length === 0) {
alert("Agency Hub Not Found.");
return resetBtn();
}
// 2. Resolve Staff Access
const { data: staff, error: staffError } = await supabase
.from('staff')
.select('*')
.eq('hub_id', hubs[0].id)
.eq('access_code', code);
if (staffError || !staff || staff.length === 0) {
alert("Access Code Rejected.");
return resetBtn();
}
// 3. Command Accepted
enterPlatform(hubs[0].name, staff[0].username);
} catch (err) {
console.error(err);
alert("Terminal Error.");
resetBtn();
}
function resetBtn() {
btn.innerText = "ENTER HUB";
btn.disabled = false;
lucide.createIcons();
}
}
function enterPlatform(hubName, staffName) {
document.getElementById('gatekeeper').classList.add('hidden');
document.getElementById('command-center').classList.remove('hidden');
document.getElementById('hub-logo').innerText = hubName;
document.getElementById('staff-name').innerText = staffName;
lucide.createIcons();
}
</script>
</body>
</html>
